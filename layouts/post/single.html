{{ define "main" }}
<article>
<h1>{{ .Title }}</h1>
<span><time datetime="{{ .Date }}">{{ .Date | time.Format .Site.Params.dateFormat }}</time></span>
<span>
{{- with .Params.tags -}}
{{- if ge (len .) 1 -}}
{{- range . -}}
<a href="/tags/{{ . | urlize }}">{{ . }}</a>
{{ end -}}
{{- end -}}
{{- end -}}
</span>
{{ .Content }}
</article>
{{ end }}
